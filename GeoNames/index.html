<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>GeoNames Project</title>
  <meta name="author" content="Ryan Ralph" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/bootstrap-css/bootstrap.min.css">
  </link>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container col-4 mt-5">
    <h1 class="title">GeoNames Project</h1>
  </div>

  <div class="container-fluid text-center">
    <form id="apiForm">
      <table class="table table-bordered bg-info text-black col-9 mx-auto">
        <thead>
          <tr class="table-primary">
            <th class="col-2 fw-bold">Name of the API</th>
            <th class="col-8 fw-bold">API Input parameters</th>
            <th class="col-2 fw-bold"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="align-middle">
              <label for="api1">API 1</label>
            </td>
            <td class="align-middle">What API 1 does</td>
            <td class="align-middle">
              <button type="submit" name="api" value="api1" class="btn btn-primary btn-sm">Submit</button>
            </td>
          </tr>
          <tr>
            <td class="align-middle">
              <label for="api2">API 2</label>
            </td>
            <td class="align-middle">What API 2 does</td>
            <td class="align-middle">
              <button type="submit" name="api" value="api2" class="btn btn-primary btn-sm">Submit</button>
            </td>
          </tr>
          <tr>
            <td class="align-middle">
              <label for="api3">API 3</label>
            </td>
            <td class="align-middle">What API 3 does</td>
            <td class="align-middle">
              <button type="submit" name="api" value="api3" class="btn btn-primary btn-sm">Submit</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
              <div class="my-2">
                <p class="fw-bold">Results:</p>
              </div>
              <div>
                <div id="apiResponse">API 1 placeholder</div> <!-- Placeholder for API response -->
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
  </div>




  <div class="preloader"></div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="javascript/jquery.js"></script>
  <script src="javascript/script.js"></script>
</body>

</html>
