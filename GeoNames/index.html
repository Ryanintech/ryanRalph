<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>GeoNames Project</title>
  <meta name="author" content="Ryan Ralph" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap-css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <div class="container col-4 mt-5">
    <h1 class="title">GeoNames Project</h1>
  </div>

  <div class="container-fluid text-center">
    <form id="apiForm">
      <table class="table table-bordered bg-info text-black col-9 mx-auto">
        <thead>
          <tr class="table-primary">
            <th class="col-2 fw-bold">Name of the API</th>
            <th class="col-8 fw-bold">API Input parameters</th>
            <th class="col-2 fw-bold"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="align-middle"><label for="api1">PostCode Searcher</label></td>
            <td class="align-middle fw-bold">
              Enter a postcode: <input type="text" id="postalcode" name="postalcode" placeholder="Enter a Postcode"
                required>
            </td>
            <td class="align-middle">
              <button type="button" data-api="api1" class="btn btn-primary btn-sm submit-btn">Submit</button>
            </td>
          </tr>
          <tr>
            <td class="align-middle"><label for="timezoneApi">Timezone API</label></td>
            <td class="align-middle fw-bold">
              Enter Latitude: <input type="text" id="latitude" name="latitude" placeholder="Enter Latitude" required>
              Enter Longitude: <input type="text" id="longitude" name="longitude" placeholder="Enter Longitude"
                required>
            </td>
            <td class="align-middle">
              <button type="button" data-api="timezoneApi" class="btn btn-primary btn-sm submit-btn">Submit</button>
            </td>
          </tr>

          <tr>
            <td class="align-middle"><label for="wikipediaApi">Wikipedia Search</label></td>
            <td class="align-middle fw-bold">
              Enter Place Name: <input type="text" id="placeName" name="placeName" placeholder="Enter Place Name"
                required>
            </td>
            <td class="align-middle">
              <button type="button" data-api="wikipediaApi" class="btn btn-primary btn-sm submit-btn">Submit</button>
            </td>
          </tr>



        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
              <div class="my-2">
                <p class="fw-bold">Results:</p>
              </div>
              <div id="apiResponse">API Response will appear here</div>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="javascript/bootstrap.bundle.min.js"></script>
  <script src="javascript/script.js"></script>
</body>

</html>
