<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Country Info</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/favicon-16x16.png" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>


    <!-- Map container -->
    <div id="map"></div>

    <div class="search-container">
        <input type="text" id="country-search-bar" class="form-control" placeholder="Search for a country"
            autocomplete="off">
        <i class="fa fa-search search-icon"></i>
        <div id="country-search-results" class="search-results"></div> <!-- Search results container -->
    </div>

    <!-- Modal -->

    <div id="country-modal-container">
        <button id="toggle-modal-btn" class="btn btn-dark">Show Details</button>
        <div id="country-modal">
            <div class="modal-header">
                <button class="modal-close-btn">X</button>
            </div>
            <h2><strong><span id="country-name"></span></strong></h2>
            <p><strong>Date + Time:</strong> <span id="current-time"></span></p>
            <p><strong>Marker Point:</strong> <span id="capital"></span></p>
            <p><strong>Country Population:</strong> <span id="population"></span></p>
            <p><strong>Currency:</strong> <span id="currency"></span></p>
            <p><strong>Weather:</strong> <span id="weather"></span></p>
            <p><strong>Wikipedia:</strong>
                <a href="/" target="_blank" id="wikipedia-link"></a>
            </p>
        </div>
    </div>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/getBorders.js"></script>
    <script type="module" src="js/getCountryData.js"></script>
    <script type="module" src="js/getWeather.js"></script>
    <script type="module" src="js/getPopulationData.js"></script>
    <script type="module" src="js/getTime.js"></script>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/script.js"></script>

</body>

</html>
